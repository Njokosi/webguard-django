{% extends "registration/base.html" %}
{% block title %}Change your password{% endblock %}
{% block message %} Change your password  {% endblock%}
{% block form %}
    <form method="POST" action="{% url 'password_change' %}">
        {% csrf_token %}
        <div class="rounded-md shadow-sm -space-y-px">
            <div>
                <label for="id_old_password" class="sr-only">Old password</label>
                <input id="id_old_password" name="old_password" type="password" autocomplete="current-password" required
                       class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-dark focus:border-primary-dark focus:z-10 sm:text-sm"
                       placeholder="Old password">
            </div>
        </div>
        <p class="my-4 text-gray-800 font-medium">Enter the new password below</p>
        <div class="rounded-md shadow-sm -space-y-px">
            <div>
                <label for="new_password1" class="sr-only">New password</label>
                <input id="new_password1" name="new_password1" type="password" autocomplete="new-password" required
                       class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary-dark focus:border-primary-dark focus:z-10 sm:text-sm"
                       placeholder="New password" aria-autocomplete="list">
            </div>
            <div>
                <label for="id_new_password2" class="sr-only">New password confirmation</label>
                <input id="id_new_password2" name="new_password2" type="password" autocomplete="new-password" required
                       class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary-dark focus:border-primary-dark focus:z-10 sm:text-sm"
                       placeholder="Confirm your password">
            </div>
        </div>


        <div class="flex items-center justify-end my-4">
            <div class="text-sm">
                <a href="{% url 'dashboard' %}" class="font-medium text-primary-normal hover:text-primary-dark">
                    Go to dashboard
                </a>
            </div>
        </div>
        <div>
            <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-dark hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark">
                  <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <!-- Hero icon name: solid/lock-closed -->
                    <svg class="h-5 w-5 text-primary-normal group-hover:text-primary-normal"
                         xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd"
                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                  </span>
                Change your password
            </button>
        </div>
    </form>
{% endblock %}
