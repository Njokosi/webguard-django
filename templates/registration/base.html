{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <img class="mx-auto h-12 w-auto" src="{% static 'ega.png' %}" alt="Web guard Logo"/>
                <h2 class="mt-6 font-sans text-center text-3xl font-extrabold text-gray-900">
                    {% block message %}{% endblock %}
                </h2>

                {% block helper_message %}
                {% endblock %}

            </div>
            {% block form %} {% endblock %}
        </div>
    </div>
{% endblock %}
