{% extends "registration/base.html" %}

{% block title %}Reset your password{% endblock %}
{% block message %}Request for password change {% endblock %}

{% block form %}
    <form action="{% url 'password_reset' %}" method="POST">
{#        {{ form.as_p }}#}
        {% csrf_token %}
        <div class="rounded-md shadow-sm -space-y-px">
            <div>
                <label for="email" class="sr-only">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-dark focus:border-primary-dark focus:z-10 sm:text-sm"
                       placeholder="Email address">
            </div>
        </div>
        <div class="flex items-center justify-end my-4">
            <div class="text-sm">
                <a href="{% url 'login' %}" class="font-medium text-primary-normal hover:text-primary-dark">
                    Login to your account
                </a>
            </div>
        </div>
        <div>
            <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-dark hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark">
                  <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <!-- Hero icon name: solid/lock-closed -->
                    <svg class="h-5 w-5 text-primary-normal group-hover:text-primary-normal"
                         xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd"
                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                  </span>
                Send email
            </button>
        </div>

    </form>
{% endblock %}
